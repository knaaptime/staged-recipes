{% set name = "spreg" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 005622514b46f70ce0c06efd3fdc6ac85b45e6d083f8554b8a8eac9c469fd405

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - scipy >=0.11
    - scikit-learn
    - anaconda::geopandas

test:
  imports:
    - spreg

about:
  home: http://pysal.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: License.txt
  summary: 'Spatially-Encouraged Spectral Clustering'

  description: |
    Spatially-Encouraged Spectral Clustering, a method of discovering clusters/deriving labels for 
    spatially-referenced data with attribute/labels attached
  dev_url: https://github.com/ljwolf/spenc

extra:
  recipe-maintainers:
    - knaaptime
    - sjsrey
